# ## **What Happens If You Remove Parts?**
# 
# | **Remove This**              | **Result**                                           |
# |------------------------------|------------------------------------------------------|
# | Tests                        | Deploy broken code to production                     |
# | Trivy scan                   | Deploy vulnerable images (security risk)             |
# | ECR login                    | `docker push` fails, nothing to deploy               |
# | Task definition download     | Workflow doesn't know current ECS config             |
# | Task definition register     | CodeDeploy has nothing to deploy                     |
# | AppSpec                      | CodeDeploy doesn't know what/where to deploy         |
# | Wait for deployment          | Workflow succeeds even if deployment fails           |
# 
# ---
# 
# ##The Flow**
# ```
# 1. Get code from GitHub
# 2. Run tests (catch bugs early)
# 3. Authenticate to AWS (get permission)
# 4. Build Docker image (create artifact)
# 5. Push to ECR (store artifact)
# 6. Scan for vulnerabilities (security check)
# 7. Get current task config (preserve settings)
# 8. Update image tag (point to new version)
# 9. Register new task revision (create deployable version)
# 10. Tell CodeDeploy to deploy (trigger blue/green)
# 11. Wait for success (verify deployment worked)
# ```

name: Deploy to ECS

on:
  push:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: ecs-v2-url-shortener-repository
  ECS_CLUSTER: ecs-v2-url-shortener-cluster
  ECS_SERVICE: ecs-v2-url-shortener-service
  ECS_TASK_DEFINITION: ecs-v2-url-shortener-task
  CODEDEPLOY_APP: ecs-v2-url-shortener-codedeploy
  CODEDEPLOY_GROUP: ecs-v2-url-shortener-deployment-group
  CONTAINER_NAME: url-shortener

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      id-token: write
      contents: read 
      security-events: write 
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          cd app
          pip install -r requirements.txt
          pip install pytest pytest-cov
      
      - name: Run unit tests
        run: |
          cd app
          pytest tests/ -v --cov=src --cov-report=term-missing
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::590183934190:role/ecs-v2-url-shortener-github-oidc-role
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      
      - name: Build, tag, and push image to ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG ./app
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.build-image.outputs.image }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
        env:
          TRIVY_USERNAME: AWS
          TRIVY_PASSWORD: ${{ steps.login-ecr.outputs.docker_password_590183934190_dkr_ecr_us_east_1_amazonaws_com }}
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
      
      - name: Fail on critical vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.build-image.outputs.image }}
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL'
        env:
          TRIVY_USERNAME: AWS
          TRIVY_PASSWORD: ${{ steps.login-ecr.outputs.docker_password_590183934190_dkr_ecr_us_east_1_amazonaws_com }}
      
      - name: Download task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition $ECS_TASK_DEFINITION \
            --query taskDefinition > task-definition.json
      
      - name: Fill in the new image ID in the task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ steps.build-image.outputs.image }}
      
      - name: Register new task definition
        id: register-task-def
        run: |
          TASK_DEF_ARN=$(aws ecs register-task-definition \
            --cli-input-json file://${{ steps.task-def.outputs.task-definition }} \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)
          echo "task-def-arn=$TASK_DEF_ARN" >> $GITHUB_OUTPUT
      
      - name: Create AppSpec for CodeDeploy
        run: |
          cat > appspec.json <<'EOF'
          {
            "version": 1,
            "Resources": [
              {
                "TargetService": {
                  "Type": "AWS::ECS::Service",
                  "Properties": {
                    "TaskDefinition": "TASK_DEFINITION_PLACEHOLDER",
                    "LoadBalancerInfo": {
                      "ContainerName": "CONTAINER_NAME_PLACEHOLDER",
                      "ContainerPort": 8080
                    }
                  }
                }
              }
            ]
          }
          EOF
          
          # Replace placeholders
          sed -i "s|TASK_DEFINITION_PLACEHOLDER|${{ steps.register-task-def.outputs.task-def-arn }}|g" appspec.json
          sed -i "s|CONTAINER_NAME_PLACEHOLDER|${{ env.CONTAINER_NAME }}|g" appspec.json
      
      - name: Deploy to ECS via CodeDeploy
        id: deploy
        run: |
          APPSPEC_CONTENT=$(cat appspec.json | jq -c .)
          
          DEPLOYMENT_ID=$(aws deploy create-deployment \
            --application-name $CODEDEPLOY_APP \
            --deployment-group-name $CODEDEPLOY_GROUP \
            --revision revisionType=AppSpecContent,appSpecContent="{content='$APPSPEC_CONTENT'}" \
            --region $AWS_REGION \
            --query 'deploymentId' \
            --output text)
          echo "deployment-id=$DEPLOYMENT_ID" >> $GITHUB_OUTPUT
          echo "Deployment started: $DEPLOYMENT_ID"
      
      - name: Wait for deployment to complete
        run: |
          echo "Monitoring deployment: ${{ steps.deploy.outputs.deployment-id }}"
          aws deploy wait deployment-successful \
            --deployment-id ${{ steps.deploy.outputs.deployment-id }} \
            --region $AWS_REGION
          echo "Deployment completed successfully!"